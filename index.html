<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="js/encriptar.js"></script>
    <script src="js/desencriptar.js"></script>
    <script src="js/copiar.js"></script>
    <title>Encriptador</title>
</head>

<body class="back">
    <h2 class="colorb m-0 mt-5 col-auto row justify-content-center text-center ">Encriptador</h2>
    <div class="m-0 mt-5 row justify-content-center rounded" >
        <br>
       <div class="col-auto  text-center p-5  border border-secondary  back1 rounded">
            <label class="colorb" for="" >Introdusca el texto aqui:</label>
            <br>
            <input class="col-auto  text-center p-2  border border-secondary   rounded" type="text" placeholder="    Escriba el  Texto    "  class="m-2 w-45 row justify-content-center" id="text" required >
            <br>
            <div class="colorb">Respuesta</div>
            <div class="colorb" id="textEncriptation"></div>
            <br>
            <div class="colorb" id="respuesta"></div>
            <br>
            <button class="btn btn-outline-light" onclick="Encriptar()">Encriptar</button>
            <button class="btn btn-outline-light" onclick="Desencriptar()">Desencriptar</button>
       </div>


       <br>

       <div class="m-0 mt-5 row justify-content-center rounded" >
        <br>
       <div class="col-auto  text-center p-5  border border-secondary  back1 rounded">
            <label class="colorb" for="" >Aqui aparecera texto para copiar:</label>
            <br>
            <input class="col-auto  text-center p-2  border border-secondary   rounded m-2 w-45 row justify-content-center" type="text" placeholder="Copiar Aqui " id="TXArea" required >
            
            <div class="mt-2 row justify-content-center colorb" id="msg"></div>
            <br>
            <button class="btn btn-outline-light mt-2" onclick="copiar()"  >Copiar</button>
       </div>
       <br>
    </div>
    
</body>
</html>
